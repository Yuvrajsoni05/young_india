

{% block content %}
<h2 class="reset-header">Reset Your Password</h2>
<form method="post" class="reset-form">
  {% csrf_token %}
  <div class="form-group">
    {{ form.as_p }}
  </div>
  <button type="submit" class="reset-btn">Set New Password</button>
</form>
{% endblock %}

<!-- Add this CSS to style the form -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
  }
  
  .reset-header {
    text-align: center;
    margin-top: 50px;
    color: #333;
    font-size: 2rem;
  }

  .reset-form {
    background-color: #ffffff;
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .reset-form .form-group {
    margin-bottom: 15px;
  }

  .reset-form input,
  .reset-form button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .reset-form input:focus,
  .reset-form button:focus {
    outline: none;
    border-color: #007bff;
  }

  .reset-btn {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .reset-btn:hover {
    background-color: #0056b3;
  }
</style>
