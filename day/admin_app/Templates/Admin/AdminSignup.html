{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link rel="icon" href="{% static 'image/YIIMG.png' %}" type="image/x-icon" />
  <!-- Favicons -->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <style>
    /* In your admin_signup.css file or within <style> tags */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main {
      min-height: 100vh; /* Ensure the main content area takes at least the full viewport height */
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      font-size: 1.5rem;
      font-weight: 600;
    }

    form .form-group {
      margin-bottom: 1.5rem;
    }

    button[type="submit"] {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* Ensure the card looks good on smaller screens */
    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }
      .row .col-md-6 {
        margin-bottom: 10px;
      }
    }
  </style>

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin_signup.css' %}" rel="stylesheet">

</head>

<body>

  {% include 'Admin/components/header.html' %}
  <!-- ======= Sidebar ======= -->
  {% include 'Admin/components/side_navbar.html' %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>New Admin </h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'Admin_Dashboard' %}">Home</a></li>
          <li class="breadcrumb-item">Admin</li>
          <li class="breadcrumb-item active">Add New Admin</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="container">
      <!-- Signup Form -->
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <strong>Add Admin</strong>
        </div>
        <br>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm(event)">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="add_username">Username</label>
                  <input type="text" id="add_username" class="form-control" name="add_username" placeholder="Add Username" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="add_email">Email</label>
                  <input type="email" class="form-control" id="add_email" name="add_email" placeholder="Add Email" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="add_phone">Phone</label>
                  <input type="number" id="add_phone" class="form-control" name="add_phone" placeholder="Add Phone" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="profile_img">Profile Image</label>
                  <input type="file" id="profile_img" class="form-control" name="profile_img">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" id="password1" class="form-control" name="password1" placeholder="Password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password" required>
                </div>
              </div>
            </div>

            <button type="submit"  class="btn btn-primary btn-block"  >Add Admin</button>
          </form>
        </div>
      </div>
    </div>
      {% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>


  <script src="{% static 'assets/js/validation.js' %}"></script> <!-- Link to validation.js -->

</body>

</html>
