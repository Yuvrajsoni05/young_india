<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .error-container h1 {
            font-size: 100px;
            color: #dc3545;
            margin: 0;
        }

        .error-container h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .error-container p {
            font-size: 16px;
            color: #6c757d;
            margin: 0;
        }

        .error-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            margin-top: 20px;
            display: inline-block;
            font-size: 18px;
        }

        .error-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .error-container h1 {
                font-size: 80px;
            }

            .error-container h2 {
                font-size: 20px;
            }

            .error-container p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
<!--        <p>{{ message }}</p>-->
        <a href="/">Go Back to Home</a>
    </div>

</body>

</html>
