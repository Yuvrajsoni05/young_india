{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chart</title>
    <meta content="Young India, Youth empowerment, India, Development" name="description">
    <meta content="Young India, Youth, Innovation, Future" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Calibri" rel="stylesheet">


    <link rel="icon" href="{% static 'image/YIIMG.png' %}" type="image/x-icon" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
   
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/footer.css' %}" rel="stylesheet">

   
    <!-- Custom Styles for Justify Content and Sticky Footer -->

</head>

<body>

    {% include 'components/header.html' %}
    <!-- ======= Sidebar ======= -->
    {% include 'components/side_navbar.html' %}

    <main id="main" class="main">


        <div class="pagetitle">
          <h1></h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Home</a></li>
              <li class="breadcrumb-item"><a href="">Manager</a></li>
              <li class="breadcrumb-item active">Chart</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->
    
        <section class="section dashboard">


          


<div class='row'>

          <div class="col-xxl-6 col-md-6 col-sm-12 mb-4">
            <div class="card info-card sales-card">
              <div class="card-body">
                <h5 class="card-title">Total Event 
                  <span>Number of Event You Complete</span></h5>
                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-list-ol"></i>
                  </div>
                  <div class="ps-3">
                    <h6>{{ total_event }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="col-xxl-6 col-md-6 col-sm-12 mb-4">
            <div class="card info-card sales-card">
              <div class="card-body">
                <h5 class="card-title">Total Impact
                <span>Number of people you impact</span></h5>
                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people-fill"></i>
                  </div>
                  <div class="ps-3">
                    <h6>{{ total_impact }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>


  
</div>
          
            <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
      <div class="card">
        <div class="card-body">
          <img src="{% url 'pie-chart-data' %}" alt="Matplotlib plot" class="img-fluid">
        </div>
      </div>
    </div>


    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
      <div class="card">
        <div class="card-body">
    
          <img src="{% url 'stackholder-chart' %}" alt="Matplotlib plot" class="img-fluid">
        </div>
      </div>
    </div>
  
 
    <div class="col-12 col-sm-6 col-md-6 col-lg-12">
      <div class="card">
        <div class="card-body">
    
          <img src="{% url 'project-vertical-chart' %}" alt="Matplotlib plot" class="img-fluid">
        </div>
      </div>
    </div>
        </section>
    
      </main><!-- End #main -->
    <!-- Footer Section -->

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
