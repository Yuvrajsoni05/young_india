<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Table and Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Data Table</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Your Name</th>
                <th>Date</th>
                <th>Role</th>
                <th>Project Vertical</th>
                <th>Project Stakeholder</th>
                <th>Yi Pillar</th>
                <th>Total Impact</th>
              <th>Which Sig</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be populated by JavaScript -->
        </tbody>
    </table>

    <h2>Impact Chart</h2>
    <canvas id="impactChart" width="400" height="200"></canvas>

    <script>
        // Fetch data from the DRF API
        fetch('http://127.0.0.1:8000/Event-Data-API')  // Change the URL to your actual API endpoint
            .then(response => response.json())
            .then(data => {
                // Populate the table with the API data
                const tableBody = document.querySelector('#dataTable tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.your_name}</td>
                        <td>${item.date}</td>
                        <td>${item.role_yi}</td>
                        <td>${item.project_vertical}</td>
                        <td>${item.project_stakeholder}</td>
                        <td>${item.yi_pillar}</td>
                        <td>${item.total_impact}</td>
                        <td>${item.which_SIG}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Prepare data for Chart.js
                const labels = data.map(item => item.your_name);  // Use "your_name" as the label
                const impactData = data.map(item => item.total_impact);  // Use "total_impact" for the chart data

                // Create a bar chart using Chart.js
                const ctx = document.getElementById('impactChart').getContext('2d');
                const impactChart = new Chart(ctx, {
                    type: 'bar',  // Change chart type if needed (e.g., 'line', 'pie')
                    data: {
                        labels: labels,  // X-axis labels
                        datasets: [{
                            label: 'Total Impact',
                            data: impactData,  // Y-axis data
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
