{% load static %}

<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center">
 

    <button id="sidebarToggle" class="btn border-0 p-2 bg-transparent">
      <i id="sidebarIcon" class="bi bi-list fs-4 text-primary"></i> <!-- Keep original colors -->
    </button>
    {% if user.yi_role  == 'Branding' %}
    <a href="{% url 'branding_dashboard' %}" class="logo d-flex align-items-center ms-2">
      <img src="{% static 'Image/YIIMG.png' %}" alt="Logo"  height="60" width="60">
      <span class=" "></span> <!-- Keep spacing -->
    </a>
 {% else %}
 <a href="{% url 'member-dashbaord' %}" class="logo d-flex align-items-center ms-2">
  <img src="{% static 'Image/YIIMG.png' %}" alt="Logo"  height="60" width="60">
  <span class=" "></span> <!-- Keep spacing -->
</a>

    
    
    {% endif %}
     </div><!-- End Logo -->



    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">


        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{% if user.photo %}{{ user.photo.url }} {% else %} {% static 'Image/img.png' %} {% endif %}" height="45px" width="45px" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ user.first_name }} {{ user.last_name }}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{user.username}}</h6>


            </li>


            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'manager-profile' %}">
                <i class="bi bi-person-circle"></i>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'manager-logout' %}">
                <i class="bi bi-box-arrow-left"></i>
                <span>Log Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
